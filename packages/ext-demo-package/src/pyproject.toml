[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ext-demo-package"
version = "0.0.1"
description = "A sample Python package"
requires-python = ">=3.12"
license = "BSD-3-Clause"
keywords = ["example", "pyodide", "setuptools", "development"]
authors = [{ name = "Rick Wagner", email = "rick@sdsc.edu" }]
maintainers = [
  { name = "Rick Wagner", email = "rick@sdsc.edu" },
]

